<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="GET">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iuser">Usuário:</label>
                <input value="value = nome" required size="20" minlength="2" maxlength="10" type="text" name="user" id="iuser" autocomplete="username">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input placeholder="email@email.com" required type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input placeholder="(xx)xxxx-xxxx" pattern="\(\d{2}\)\d{4}-\d{4}" required type="tel" name="telefone" id="itelefone" autocomplete="tel">
            </p>
            <p>
                <label for="ipeso">Peso:</label>
                <input placeholder="1 a 10" required type="number" name="peso" id="ipeso" step="0.5" min="0" max="10">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados do cadastro</legend>
            <p>
                <label for="imes">Mês: </label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia: </label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora: </label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>
        <p>
            <label for="isenha">Senha:</label>
            <input required minlength="4" maxlength="20" type="password" name="senha" id="isenha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
