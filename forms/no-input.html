<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="cadastro.php" method="get">
        <h1>Formulário sem input</h1>
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <option value="-">--Selecione o estado</option>
                <optgroup label="Estados do Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Estados do Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao" list="lstprofissao">

            <datalist id="lstprofissao">
                <option>Advogado</option>
                <option>Desenvolvedor</option>
                <option>Médico</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
