<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 2px solid red;
            width: 400px;
            border-collapse: collapse;
        }
        table td{
            border: 1px solid black;
            height: 100px;
            text-align: center;
            /*vertical-align: middle, bottom, top;*/
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>T1</td>
                <td>T2</td>
            </tr>
            <tr>
                <td>T3</td>
                <td>T4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
