<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble BOX - CSS</title>
</head>
<style>
    .container {
        background-color: aquamarine;
        display: flex; 
        flex-flow: row nowrap; 
        justify-content: center;  
        height: 300px;
        align-items: flex-end; /*padrão: stretch | center | flex-start | flex-end */
    }
    .items {
        background-color: salmon;
        border: 1px solid black;
    }
</style>
<body>
    <h2>Space Between</h2>
    <div class="container">
        <div class="items">Conteúdo 1 fdsfffffffffffffffffffgf</div>
        <div class="items">Conteúdo 2</div>
        <div class="items">Conteúdo 3</div>
        <div class="items">Conteúdo 4</div>
    </div>
</body>
</html>
