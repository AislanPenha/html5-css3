<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble BOX - CSS</title>
</head>
<style>
    .container {
        background-color: aquamarine;
        display: flex;
    }
    .items {
        background-color: salmon;
        border: 1px solid black;
        flex: auto; /*none - padrão(items ficam do tamanho) | auto(items do tamanhao da tela)*/
    }
</style>
<body>
    <div class="container">
        <div class="items">Conteúdo 1 fdsfffffffffffffffffffgfsdgfsdg f gfsg sfdg s</div>
        <div class="items">Conteúdo 2</div>
        <div class="items">Conteúdo 3</div>
        <div class="items">Conteúdo 4</div>
        <div class="items">Conteúdo 5</div>
        <div class="items">Conteúdo 6</div>
        <div class="items">Conteúdo 7</div>
        <div class="items">Conteúdo 8</div>
    </div>
</body>
</html>
